<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<!--
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/objects.js"></script>
		-->
		
	</head>
	<body>
		<footer>
			<div id="colorPg" class="page">
				<div class="colorPicker">
					<input type="color" id="hex" value="#FF0000"></input>
				</div><br>
				<button class="btn backBtn"><img class="btnIcon" src="img/back.svg"/><br>Back</button>
			</div>
			<div id="mainPg" class="page">
				<button class="btn" id="frameBtn"><img class="btnIcon" src="img/frame.svg"/><br>Frame</button>
				<button class="btn backBtn"><img class="btnIcon" src="img/back.svg"/><br>Back</button>
			</div>
			<div id="framePg" class="page">
				<div id="framebar"></div>
				<div style="height:3vh"></div>
				<button class="btn" id="paintBtn"><img class="btnIcon" src="img/palette.svg"/><br>Paint</button>
				<button class="btn" id="playBtn"><img class="btnIcon" src="img/play.svg"><br>Animate</button>
				<button class="btn" id="pauseBtn"><img class="btnIcon" src="img/pause.svg"><br>Pause</button>
				<button class="btn" id="deleteBtn"><img class="btnIcon" src="img/delete.svg"><br>Delete</button>
				<button class="btn backBtn"><img class="btnIcon" src="img/back.svg"/><br>Back</button>
			</div>
		</footer>
		
		
		<script src="js/default.js"></script>

		<script src="js/main.js"></script>
		<script src="js/paint.js"></script>
		<script src="js/frame.js"></script>

</html>
